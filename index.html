<!DOCTYPE html>
<html>
<head>
	<meta http-equiv=Content-type content="text/html; charset=utf-8">
	<title>The FooCam</title>
	<meta name="viewport" content="width=600" />
	<link rel="apple-touch-icon" href="icon.png" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link href="http://fonts.googleapis.com/css?family=Pacifico:regular&v1" rel="stylesheet" type="text/css" />
	<style type="text/css" media="screen">
		body {
			background-color: #32D1FF;
			margin: 0 auto;
			text-align: center;
		}
		
		#container {
			margin: 0 auto;
			text-align: center;
			width: 560px;
		}
		
		#header {
			margin: 0 auto;
			text-align: center;
		}
		
		h1 {
			font-family: Pacifico, "Helvetica Neue", Helvetica, sans-serif;
			color: #fff;
			font-size: 48pt;
			text-shadow: 0px -2px 0px #333;
		}
		
		#photo {
			margin: 0 auto;
			text-align: center;
		}
		
		#photo img {
			width: 560px;
			border: 1px solid #fff;
			box-shadow: 0px 0px 5px #ccc;
		}
		
		#footer {
			margin: 0 auto;
			text-align: center;
		}
		
		h2 {
			font-family: "Helvetica Neue", Helvetica, sans-serif;
			font-size: 9pt;
			text-align: right;
			color: #fff;
			font-weight: normal;
			text-shadow: 0px -1px 0px #333;
		}
	</style>
	<script type="text/javascript" charset="utf-8">
		function refresh() {
			window.location.reload();
		}
		function auto() {
			setTimeout("refresh()", 1000 * 120);
		}
	</script>
</head>
<body onload="auto()">
	<div id="container">
		<div id="header">
			<h1>The FooCam</h1>
		</div>
		<div id="photo">
			<img id="screengrab" src="grab.jpg" alt="" />
		</div>
		<div id="footer">
			<h2>Lovingly crafted by the great Scotts.</h2>
		</div>
	</div>
</body>
</html>
